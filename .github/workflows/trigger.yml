on:
  push:
    branches:
      - main

name: trigger

jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: "CoLearn-Dev",
              repo: "colink-integration-test-dev",
              workflow_id: "test.yml",
              ref: "main"
            })
